<div class='signup'>

    <h2> Sign-Up </h2>

    <form [formGroup]="userInSignForm" (ngSubmit)="onSubmit()" >

            <label for="name">Enter your nom: </label>

          </div>

            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required formControlName="email">
          </div>

<app-sidebar (newItemEvent)="loadMenuOfSelectedDay($event)"></app-sidebar>

    <h1>{{menu.label}}</h1>
    <div *ngFor="let meal of menu.meals">
      <p>{{meal.label}}</p>
      <img [src]="meal.pathImg">

    </div>
  </div>
</div>
